<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
     <!-- GOOGLE FONT CDN -->
     <link rel="preconnect" href="https://fonts.googleapis.com" />
     <!-- Boxicons CDNS -->
     <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet"/>
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
     <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&family=Poppins:wght@300;400;500;600;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
     <!-- BOOTSTRAP CDN LINK -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
     <!-- External Stylesheet -->
     <link rel="stylesheet" href="./assets/css/style.css" />
     <!--======CHART CDN =========== -->
     <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <form class="form mt-5 pt-5">
        <div class="container-fluid">
            <div class="container">
        <div class="mb-3">
          <label for="exampleInputName1" class="form-label mt-5 pt-5">Full Name</label>
          <input type="text" class="form-control" id="exampleInputName1">
          
        </div>

        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">I agree to the terms and conditions</label>
        </div>
        <button type="submit" class="btn btn-primary mb-5 ms-5">Submit</button>
    </div>
    </div>
    </form>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
